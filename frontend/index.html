<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultura AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Pretendard:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>
    <div class="container">
        <header>
            <h1>Cultura AI</h1>
            <p>공공데이터 기반 문화 정보 큐레이터</p>
        </header>
        
        <main class="chat-container" id="chat-container">
            <div class="message ai-message">
                <div class="message-content">
                    안녕하세요! 문화 생활에 대해 무엇이든 물어보세요. <br>
                    예: "이번 주말에 볼만한 전시 추천해줘"
                </div>
            </div>
        </main>

        <div class="input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="질문을 입력하세요..." autocomplete="off">
                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
